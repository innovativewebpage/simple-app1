name: Build React App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository (must come first)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Verify that the package-lock.json file actually exists
      - name: Verify package-lock path
        run: |
          echo "Checking for client/package-lock.json..."
          if [ -f client/package-lock.json ]; then
            echo "✅ Found client/package-lock.json"
          else
            echo "❌ ERROR: client/package-lock.json not found"
            ls -R
            exit 1
          fi

      # 3️⃣ Setup Node.js with caching (now that the file is confirmed)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: client/package-lock.json

      # 4️⃣ Install dependencies inside the client folder
      - name: Install dependencies
        working-directory: client
        run: npm ci

      # 5️⃣ Build your React project
      - name: Build the project
        working-directory: client
        run: npm run build

      # 6️⃣ Upload the production build as an artifact
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: client/build

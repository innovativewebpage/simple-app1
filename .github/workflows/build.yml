name: Build React App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client # ✅ sets npm working directory

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: client/package-lock.json # ✅ still valid

      - name: Install dependencies
        run: npm ci # ✅ no prefix needed now

      - name: Build the project
        run: npm run build

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: client/build # ✅ correct build path

name: Build React App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      # 1️⃣ Checkout the repo (make sure code is available)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js (disable caching temporarily)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      # 3️⃣ Log existence of package-lock.json for debugging
      - name: Verify package-lock path
        run: |
          echo "Listing files at repo root:"
          ls -R | grep package-lock.json || echo "package-lock.json NOT FOUND"

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Build the React app
      - name: Build the project
        run: npm run build

      # 6️⃣ Upload the build output
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: client/build

name: Build React App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: package-lock.json # âœ… path is now relative to client

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: client/build
